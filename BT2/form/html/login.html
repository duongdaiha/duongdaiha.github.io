<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<style>
	h1{
		color: red;
	}
</style>
<body>
	<h1>Đăng ký tài khoản</h1>
<div class="wrap">
	<form action="dangkythanhcong.html" id="formdangky">
		<label>Họ tên</label>
	</br>
	<input type="text" name="name" placeholder="họ tên..." required="required"/>
	</br>
	<label>Ngày sinh</label>
</br>
	 <input type="date" name="bday">
</br>
<label>Giới tính</label>
</br>
<input type="radio" name="gender"required="required"/> Nam
<input type="radio" name="gender"required="required"/> Nữ
</br>
<label>Địa chỉ</label>
</br>
<select name="diachi">
	<option>Thành phố...</option>
	<option>TP.Ninh Bình</option>
	<option>TP.Nam Định</option>
	<option>TP.Hải Dương</option>
	<option>TP.Hải Phòng</option>
	<option>TP.Hà Nội</option>
	<option>TP.Thanh Hóa</option>
	<option>TP.Nghệ An</option>
	<option>TP.Đà Nẵng</option>
	<option>TP.Nha Trang</option>
	<option>TP.Vũng Tàu</option>
</select>
</br>
<label>Số điện thoại</label>
</br>
<input type="tell" name="dienthoai" placeholder="số điện thoại..."required="required"/>
<span class="error"></span>
</br>
<label>Email</label>
</br>
<input type="email" name="email" placeholder="email..."required="required"/>
</br>
<label>Mật khẩu</label>
</br>
<input type="password" name="psw" placeholder="mật khẩu..."required="required"/></br>
<input type="checkbox"> Ghi nhớ mật khẩu
</br>
<input type="submit" value="Đăng ký">
<input type="reset">
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$('formdangky').on('submit',function()){
		var isValid = true;

		if($('name').val().trim() == ''){
			$('name').next('span').text('Error');
				isValid = false;
			} 
			else{
				$('name').next('span').text('');
			}


				if($('dienthoai').val().trim() == ''){
			$('dienthoai').next('span').number('Error');
				isValid = false;
			} 
			else{
				$('dienthoai').next('span').number('');
			}

			return isValid;
}
</script>
</body>
</html>
